<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body> 
 <h1>HTML Form Input Element</h1>
 <form>
  User name: <input type="text" name="username" placeholder="Write user name" required/>
  First name: <input type="text" name="first_name" value="Faniel" id="firstname" readonly/>
  Last name: <input type="text" name="last_name" value="Sam" id="lastname" disabled/>
  middle name: <input type="text" name="middle_name" value="Salem" id="middlename" size="100"/>
  city name: <input type="text" name="city_name" value="" id="cityname" size="100"/>
  Address: <input type="text" name="address_name" value="" id="addressname" size="100" maxlength="10"/> <br>
  Number: <input type="number" name="address_name" value="" id="addressname1" min="9" max="20" step="3"/> <br>
  File: <input type="text" name="address_name" value="" id="addressname2" multiple/> <br>
   image: <input type="image" src="img.png" width="40px" height="100px"/> <br>
   <input type="submit"/> <br>
  
</form>
</head>
</body>
